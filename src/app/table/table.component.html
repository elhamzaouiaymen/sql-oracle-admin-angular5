<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">Table users</h4>
                    
                    <button class="pull-right btn btn-md btn-success" (click)="openModal(template)">Cr√©er</button>
                 
                </div>
                <div class="content table-responsive table-full-width">
                
                  <table datatable class="table table-striped" *ngIf="dataLoaded">
                        <thead>
                            <tr>
                                <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                            </tr>
                        </thead>

                  

                        <tbody>
                            <tr *ngFor="let row of tableData1.dataRows">
                            <th *ngFor="let cell of row;">{{cell.TABLE_NAME}}</th>
                            <th *ngFor="let cell of row;">{{cell.TABLESPACE_NAME}}</th>
                            <th *ngFor="let cell of row;">{{cell.CLUSTER_NAME}}</th>
                            <th *ngFor="let cell of row;">{{cell.IOT_NAME}}</th>
                            <th *ngFor="let cell of row;">{{cell.STATUS}}</th>
                            <th *ngFor="let cell of row;">{{cell.PCT_FREE}}</th>
                           
                            </tr>


                            
                        </tbody>

                    </table>

          



                </div>
            </div>
        </div>


    </div>
</div>
